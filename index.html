<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Challenge #03 Florin Pop</title>
</head>
<body>

    <form action="">

        <fieldset>
            <legend>Chose a trial plan</legend>

            <div class="radio-wrapper">
                <input type="radio" name="plan" id="plan1" value="plan1">
                <label for="plan1">Standart</label>

                <p>
                    5 TB of space with easy-to use team management and colaboration tools 
                </p>
            </div>

            <div class="radio-wrapper">
                <input type="radio" name="plan" id="plan2" value="plan2" checked>
                <label for="plan2">Advanced</label>

                <p>
                    As much space as your team needs with sophisticated, admin, audit, security and integration copabilities 
                </p>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree with  <a href="#">terms and conditions</a></label>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I'd like to received mailing messages</label>
            </div>

            <button type="submit">Start free trial</button>
            <small>No credit card needed</small>
        </fieldset>

    </form>
    
</body>
</html>
